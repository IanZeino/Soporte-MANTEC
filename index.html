<script>
    // Función para mostrar la diapositiva deseada y actualizar los colores de los "•"
    function showSlide(index) {
        // Ocultar todas las diapositivas
        document.querySelectorAll('.itemCarrousel').forEach(function (slide) {
            slide.style.display = 'none';
        });

        // Mostrar la diapositiva deseada
        var targetSlideId = 'itemCarrousel-' + index;
        var targetSlide = document.getElementById(targetSlideId);
        if (targetSlide) {
            targetSlide.style.display = 'block';
        }

        // Actualizar los colores de los "•"
        document.querySelectorAll('.conteCarrouselController a').forEach(function (link, i) {
            if (i + 1 === index) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }

    // Manejar clics en las flechas
    document.querySelectorAll('.arrow-link').forEach(function (link) {
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Detener la acción predeterminada del enlace
            var targetSlideId = this.getAttribute('href').substring(1);
            var targetSlideIndex = parseInt(targetSlideId.split('-')[1]);

            // Cambiar la imagen a la que está indicada en el href
            showSlide(targetSlideIndex);
        });
    });

    // Manejar clics en los "•"
    document.querySelectorAll('.conteCarrouselController a').forEach(function (link) {
        link.addEventListener('click', function (event) {
            event.preventDefault(); // Detener la acción predeterminada del enlace
            var targetSlideId = this.getAttribute('href').substring(1);
            var targetSlideIndex = parseInt(targetSlideId.split('-')[1]);

            // Cambiar la imagen a la que está indicada en el href
            showSlide(targetSlideIndex);
        });
    });

    // Resaltar el primer "•" al cargar la página
    window.onload = function () {
        document.querySelector('.conteCarrouselController a:first-child').classList.add('active');
    };
</script>
